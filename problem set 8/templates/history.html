{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for out in output %}
            <tr>
                <td>{{ out.symbol }}</td>
                <td>{{ out.name }}</td></td>
                <td>{{ out.shares }}</td>
                <td>{{ out.price | usd }}</td>
                <td>{{ out.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
