{% extends "layout.html" %}

{% block title %}
    Money - cash
{% endblock %}

{% block main %}
    <form action="{{ url_for('addmoney') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="add-money" placeholder="Enter money" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="secret-key" placeholder="Secret key" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add</button>
            </div>
            
        </fieldset>
    </form>
    {% if error  %}
        {% include "error.html" %}
    {% endif %}
    {% if success  %}
        {% include "success.html" %}
    {% endif %}
{% endblock %}
