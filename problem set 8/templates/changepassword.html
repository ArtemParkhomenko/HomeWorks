{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('changepassword') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="current-password" placeholder="Current password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new-password" placeholder="New password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change</button>
            </div>
            
        </fieldset>
    </form>
    {% if error  %}
        {% include "error.html" %}
    {% endif %}
    {% if success  %}
        {% include "success.html" %}
    {% endif %}
{% endblock %}
